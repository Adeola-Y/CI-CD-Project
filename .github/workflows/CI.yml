jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./project_template/project

      - name: Run ESLint
        run: npx eslint . --config ./project_template/project/eslint.config.js
        working-directory: ./project_template/project

