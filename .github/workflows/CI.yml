name: CI Workflow with ESLint Config

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./project_template/project

      # Step 4: Check for ESLint config file existence (Debug)
      - name: Check if ESLint config exists
        run: ls -l ./project_template/project/eslint.config.js

      # Step 5: Run ESLint with the config file
      - name: Run ESLint with config file
        run: npx eslint . --config ./project_template/project/eslint.config.js
        working-directory: ./project_template/project
