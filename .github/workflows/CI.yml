name: Continuous Integration (CI)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        working-directory: ./project_template/project
        run: npm install

      - name: Run ESLint
        working-directory: ./project_template/project
        run: npm run lint

      - name: Run Tests with Coverage
        working-directory: ./project_template/project
        run: npm run test:coverage  #  uses the `test:coverage` script from package.json

      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: ./coverage/  # Path to the directory containing your coverage report
